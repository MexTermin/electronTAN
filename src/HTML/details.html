<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; script-src 'self' ">
    <link rel="stylesheet" href="../CSS/details.css">
    <title>Details</title>
</head>

<body>
    <div class="details-container">
        <div class="details-body">
            <div class="details-container-form">
                <form id="form-details">
                    <div class="form-group">
                        <h1 class="form-noborder" id="title">Note Details</h1>
                        <input type="text" name="name-details" id="name-details" class="form-control">
                        <textarea class="form-control" name="description-details" id="description-details" cols="20" rows="10"></textarea>
                        <div class="form-noborder">
                            <input type="checkbox" name="done-details" id="done-details">
                            <label for="done-details">Done</label>
                        </div>
                        <div class="form-bottom-settings">
                            <input type="submit" class="btn-form" value="Save">
                            <button class="btn-form btn-danger" value="">Cancel</button>
                            <button type="button" class="btn-form btn-delete btn-danger" id="delete">Delete</buttom>

                        </div>
                    </div>
                </form>
                <div class="bottom-section">
                    <div class="settings">
                        <!-- <button id="btn-delete">Delete</buttom> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/details.js"></script>

</html>
