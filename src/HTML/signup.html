<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' " >
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' " >
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-background-container">
        <div class="container-signup">
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <form id="form-signup">
                <div class="form-group">
                    <input type="text" name="name" id="" class="form-control" placeholder="Name" required>
                    <input type="email" name="email" id="" class="form-control" placeholder="Email" required>
                    <input type="password" name="password" id="" class="form-control" placeholder="Password" required>
                    <div class="button-section">
                        <button type="submit" class="btn btn-green" id="btn-sign">Sign up</button>
                        <button type="button" class="btn btn-blue" id="btn-log">Return Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/signup.js"></script>
</body>
</html>
